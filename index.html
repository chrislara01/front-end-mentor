<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <div class="card-content">
      <img class="card__image" src="./images/image-qr-code.png" alt="">
      <div class="card-text">
        <h1 class="card__title outfit-bold">Improve your front-end skills by building projects</h1>
        <p class="card__subtitle outfit-regular">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
